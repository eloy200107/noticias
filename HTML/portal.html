<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Noticias</title>
    <link rel="stylesheet" href="styles.css">
    <script src="prueba.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

</head>
<body>
    <div id="contenidoPdf" style="white-space: pre-wrap; margin-top: 20px;"></div>

    <div class="contenedor-principal">
        <!-- Contenedor para inputs -->
        <div class="contenedor-inputs">
            <div class="input-group">
                <button data-section="textInputSection" onclick="showSection('textInputSection')" class="active">游닇 Texto</button>
                <button data-section="urlInputSection" onclick="showSection('urlInputSection')">游깷 URL</button>
                <button data-section="fileInputSection" onclick="showSection('fileInputSection')">游늬 Archivo</button>
            </div>

            <!-- Secci칩n de texto -->
            <div id="textInputSection" class="input-section">
                <textarea id="textInput" rows="8" placeholder="Pega aqu칤 el texto de la noticia..."></textarea>
                <button onclick="analizarContenido('text')">Clasificar</button>
            </div>

            <!-- Secci칩n de URL -->
            <div id="urlInputSection" class="input-section" style="display: none;">
                <input type="text" id="urlInput" placeholder="Introduce la URL de la noticia...">
                <button onclick="analizarContenido('url')">Clasificar</button>
            </div>

            <!-- Secci칩n de archivo -->
            <div id="fileInputSection" class="input-section" style="display: none;">
                <input type="file" id="fileInput">
                <button onclick="analizarContenido('file')">Clasificar</button>
            </div>
        </div>

        <!-- Contenedor para los resultados -->
        <div id="result" class="contenedor-resultados">
            Aqu칤 aparecer치 la categor칤a de la noticia
        </div>
    </div>
</body>
</html>
